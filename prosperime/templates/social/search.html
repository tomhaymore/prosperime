
{% extends "base_full.html" %}

{% block head %}

<!-- CSS -->
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/home.css"/>
	<link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}css/typeahead.min.css" />


<!-- JS -->
	<script type="text/javascript" src="{{ STATIC_URL }}js/underscore.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/backbone.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/typeahead.min.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/search.js"></script>


{% endblock %}

{% block extramessage %} {% endblock %}

{% block content %}
	
<!-- Main -->
<div id="content-container">

	<!-- Search -->
	<div id="search-container">
		<input type="text" id="search-conversations-input" class="flat-input" data-placeholder="Start typing" />
		<div class="flat-button search-button lightblue-button" id="search-conversations-button">Search</div>
	</div>

	<!-- Left -->
	<!-- <div id="left-column" class="pull-left">
		<span style="visibility:hidden;">&nbsp;</span>
	</div> -->
	
	<!-- Center -->
	<div id="center-column" class="pull-left">
		<div class="feature-page-header">Search Results</div>

		<div id="questions-list-container"></div>
	</div>

	<!-- Right --> 
	<div id="right-column" class="pull-left">

		<!-- Ask a Question -->
		<div class="right-question-column-module">
			<p>
				<a href="/ask/" class="flat-button green-button">Start</a> a conversation
			</p>
		</div>
	
		<!-- Popular Tags -->
		<div class="right-question-column-module">
			<p class="module-header">Popular Tags</p>
			{% for t in popular_tags %}
				<p><a href="/tags/{{t.url_name}}" class="tag">{{t.name}}</a></p>
			{% endfor %}
		</div>
		
	</div>
	<div class="clear"></div>
</div>

	
{% endblock %}

{% block templates %}

{% endblock %}
